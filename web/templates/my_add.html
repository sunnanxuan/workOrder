{% extends 'layout.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-floppy-disk"></span> 创建工单
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="clearfix">
                    {% for field in form %}
                        <div class="col-sm-6">
                            <div class="form-group" style="margin-bottom: 20px">
                                <label class="col-sm-2 control-label">{{ field.label }}</label>
                                <div class="col-sm-10" style="position: relative">
                                    {{ field }}
                                    <span style="color: red; position: absolute">{{ field.errors.0 }}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">附件</label>
                    <div class="col-sm-10">
                        <input type="file" name="files" multiple class="form-control">
                    </div>
                </div>
            </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">保 存</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <style>
        textarea[name="desc"] {
            height: 70px; /* 设置为模版框的高度 */
            resize: none; /* 禁止手动调整大小 */
        }
    </style>
{% endblock %}
